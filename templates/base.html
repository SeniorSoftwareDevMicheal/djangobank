{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DeltaPay</title>
  <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css' %}">
<link rel="stylesheet" href="{% static '/css/Dstyle.css' %}">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link href="{% static '//db.onlinewebfonts.com/c/92e85b7e0bff6d2c280071dffc62b98b?family=text-security-disc' %}" rel="stylesheet" type="text/css"/>            
<script src="{% static 'index.js' %}"></script>
<script>
	const mobileMenuButton = document.getElementById('mobile-menu-button');
const mobileMenu = document.querySelector('.app-body-navigation');

mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('mobile-menu-open');
});
mobileMenuButton.addEventListener('click', () => {
    console.log('Button clicked');
    mobileMenu.classList.toggle('mobile-menu-open');
});
</script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
	<header class="app-header">
		<div class="app-header-logo">
			<div class="logo">
				<span class="logo-icon">
					<img src="static\images\dp logo only.png" />
				</span>
				<h1 class="logo-title">
					<span>DeltaPay</span>
					<span>Bank</span>
				</h1>
			</div>
		</div>
		<div class="app-header-navigation">
			<div class="tabs">
				<a href="{% url 'dashboard' %}">
					Welcome to DeltaPay
				</a>
			</div>
		</div>
		<div class="app-header-actions">
			<form action="userprofile">
				<button class="user-profile">
					{% if user.is_authenticated %}
					<span>{{user.name}}</span>
					{% else %}
					<h1>No username</h1>
					{% endif %}
					
					<span>
						<img src="https://ndic.gov.ng/wp-content/uploads/2020/02/bank-supervision.png" />
					</span>
				</button>
			</form>
			<div class="app-header-actions-buttons">
				<form action="home">
					<button class="icon-button large">
						<i class='fa fa-sign-out' style='color: white'></i>
					</button>
				</form>
				{% if user.is_superuser %}
				<form action="admindash">
					<button class="icon-button large" >
						<i class="fa fa-briefcase" aria-hidden="true"></i>
					</button>
				</form>
				{% endif %}
				<form action="more_services">
					<button class="icon-button large mobile-only">
						<i class="ph-list"></i>
					</button>
				</form>
			</div>
		</div>
		<div class="app-header-mobile" >
			<button id="mobile-menu-button" class="icon-button large">
				<i class="ph-list"></i>
			</button>	
		</div>

	</header>
	<div class="app-body">
		<div class="app-body-navigation">
			<nav class="navigation">
				<a href="{% url 'dashboard' %}">
					<i class="ph-browsers"></i>
					<span>Dashboard</span>
				</a>
				<a href="{% url 'transfer' %}">
					<i class="ph-swap"></i>
					<span>Transfers</span>
				</a>
				<a href="{% url 'loan' %}">
					<i class="ph-check-square"></i>
					<span>Loan</span>
				</a>
				<a href="{% url 'history' %}">
					<i class="ph-clipboard-text"></i>
					<span>History</span>
				</a>
				<a href="{% url 'home' %}">
					<i class="ph-globe"></i>
					<span>Logout</span>
				</a>
			</nav>
			<footer class="footer">
				<h1>Delta<small>©</small></h1>
				<div>
					DeltaPay ©<br />
					All Rights Reserved 2023
				</div>
			</footer>
		</div>
        <div class="app-body-main-content">
            {% block content %}
            
            {% endblock %}
        </div>
	</div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/phosphor-icons'></script><script  src="./script.js"></script>
  
  <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 2000)
	</script> 
  
</body>
</html>
