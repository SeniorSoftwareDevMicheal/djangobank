{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">

</head>

<body>
  <div class="wrapper" >
    <form class="form" method="post" class"was-validated">
      {% csrf_token %}
      <div class="pageTitle title">Contact Us </div>
      <div class="secondaryTitle title">Please fill this form to contact us.</div>
      <input name=Name type="text" class="name formEntry" placeholder="Name" required />
      <input name=Email type="text" class="email formEntry" placeholder="Email" required />
      <textarea name=Message class="message formEntry" placeholder="Message"></textarea>
      <input type="checkbox" class="termsConditions" value="Term" required>
      <label style="color: grey" for="terms"> I Accept the <span style="color: #5271FF">Terms of Use</span> & <span style="color: #5271FF">Privacy Policy</span>.</label><br>
      <button class="submit formEntry" onclick="thanks()">Submit</button>
    </form>
  </div>

</body>

</html>
